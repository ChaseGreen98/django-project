{% extends "root.html" %}

{% block content %}
<div class="auth-wrapper">

    <div class="win95-window auth-window">
        <div class="win95-titlebar">
            Create Account
        </div>

        <div class="win95-content">
            <form method="POST" class="auth-form">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="auth-actions">
                    <button type="submit" class="win95-button">
                        Create Account
                    </button>
                </div>
            </form>

            <hr class="win95-divider">

            <div class="auth-footer">
                <span>Already have an account?</span>
                <a href="{% url 'login' %}">
                    <button type="button" class="win95-button secondary">
                        Login
                    </button>
                </a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
