{% extends "root.html" %}

{% block content %}
<div class="account-container">

    <!-- Navigation Window -->
    <div class="window account-window nav-window">
        <div class="window-titlebar">Navigation</div>
        <div class="window-content">
            <a href="{% url 'landing' %}">
                <button class="nav-button">‚Üê Back to Home</button>
            </a>
        </div>
    </div>

    <div class="account-windows-sideby">
        <!-- User Info Window -->
        <div class="window account-window">
            <div class="window-titlebar">Account Information</div>
            <div class="window-content">
                <p><strong>Username:</strong> {{ request.user.username }}</p>
                <p><strong>Email:</strong> {{ request.user.email }}</p>
                <p><strong>First name:</strong> {{ request.user.first_name }}</p>
                <p><strong>Last name:</strong> {{ request.user.last_name }}</p>
            </div>
        </div>

        <!-- Account Actions Window -->
        <div class="window account-window">
            <div class="window-titlebar">Account Actions</div>
            <div class="window-content">
                <a href="{% url 'update' %}">
                    <button class="action-button">Update Profile</button>
                </a>

                <a href="{% url 'change' %}">
                    <button class="action-button">Change Password</button>
                </a>

                <form method="post" action="{% url 'account-delete' %}">
                    {% csrf_token %}
                    <button type="submit" class="action-button" 
                        onclick="return confirm('Are you sure? This will permanently delete your account and all your builds.')">
                        Delete My Account
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
